<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <style>
      .container_excuse {
        justify-content: center;
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-top: 100px;
        font-size: large;
        background-color: rgb(217, 222, 224);
        padding-top: 20px;
        padding-bottom: 20px;
        font-family: Geneva, Verdana, sans-serif;
      }
    </style>
    <script>
      const who = ["the dog", "my granma", "his turtle", "my bird"];
      const what = ["eat", "pissed", "crushed", "broked"];
      const when = [
        "before the class",
        "right in time",
        "when I finished",
        "during my lunch",
        "while I was praying"
      ];

      let excuse = "";

      const excuseGenerator = () => {
        const numberExcuse = numberGenerator();
        excuse =
          who[numberExcuse.whoNumber] +
          " " +
          what[numberExcuse.whatNumber] +
          " my homeworks " +
          when[numberExcuse.whenNumber];
        document.getElementById("excuse").innerHTML = excuse;
      };

      const numberGenerator = () => {
        const numWhoRandom = Math.floor(Math.random() * 3 + 1);
        const numWhatRandom = Math.floor(Math.random() * 3 + 1);
        const numWhenRandom = Math.floor(Math.random() * 4 + 1);
        const excuseGenerated = {
          whoNumber: numWhoRandom,
          whatNumber: numWhatRandom,
          whenNumber: numWhenRandom
        };
        return excuseGenerated;
      };
    </script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container_excuse">
      <strong>
        OMG! you will not believe me but...
      </strong>
      <p id="excuse"></p>
      <button onclick="excuseGenerator()">Generar Excusa</button>
    </div>
  </body>
</html>
